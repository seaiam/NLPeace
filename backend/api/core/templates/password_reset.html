{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet"  type="text/css" href="{% static 'style.css' %}">
</head>
<body>

{% block content %}

<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">
        <img src="{% static 'logo.jpg' %}" alt="AppName" height="40"> 
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown,#sidebarMenu" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <div class="ml-auto">
        </div>
    </div>
  </nav>
<div class="container">
    <div class = "d-flex align-items-center justify-content-center">
      <form method="post">
        {% csrf_token %}
         <div class= "forgotPassword-box">
                <div class="text-center">Forgot Password</div>
                <p class="descp">Please enter your email address below, click reset password. We will send you a link to your email to reset password.</p>
                <div class = "forgotPassword-inputs">
                      <!-- <span class="icons"><i class="fa fa-user-alt" aria-hidden="true"></i></span> -->
                      <label for="{{ form.email.id_for_label }}" class="form-label"> {{ form.email.label }} </label>
                      {{ form.email }}
                </div>

            
                <div class = "login-button">
                    <button type="Submit" class="button1" name="Send email">Reset Password</button>
                </div>

        </div>
     </form>
    </div> 
  </div>

    Password reset
    <p>Please enter your email address to reset your password.</p>
<form method="post">
    {% csrf_token %}
    {{form}}
    <input type="Submit" name="Send email">

</form>
</h3> -->
{% endblock %}

<!-- Bootstrap JS and Popper.js -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="{% static 'style.js' %}" type="text/javascript"></script>
</body>
</html>
