{% extends "base.html" %}

{% block title %}Settings Page {% endblock %}

<html> 
<body>
  {% block content %}
  <div class="collapse d-lg-block" id="sidebarMenu">
      <div class="sidebar">
          <ul>
              <li class="sidebar-item">
                  <a href="#">
                      <i class="fa fa-user-circle"></i>
                      Profile
                  </a>
              </li>
              <li class="sidebar-item">
                  <a href="#">
                      <i class="fa fa-home"></i>
                      Home
                  </a>
              </li>
              <li class="sidebar-item">
                  <a href="#">
                      <i class="fas fa-comment-dots"></i>
                      Messages
                  </a>
              </li>
              <li class="sidebar-item">
                  <a href="#">
                      <i class="fa fa-bell"></i>
                      Notifications
                  </a>
              </li>
              <li class="sidebar-item">
                  <a href="#">
                      <i class="fa fa-bookmark"></i>
                      Bookmarks
                  </a>
              </li>
              <li class="sidebar-item">
                  <a href="{% url 'settings' %}">
                      <i class="fa fa-cog"></i>
                      Settings
                  </a>
              </li>
          </ul>
      </div>
  </div>   

  <div class="tab-btns">
    <button class="tabbutton" onclick="openTab(event, 'Account')" id="defaultOpen">Account</button>
    <button class="tabbutton" onclick="openTab(event, 'Password')">Password</button>
  </div>

  <div id="Account" class="tabcontent">
    <div class="container">
            
        <form action="" method="post" name="editPassForm">
            {% csrf_token %}
            <div class="editPassword-box">
                <div class="text-left">Change your Username</div>
                <div class="form-group">
                    <input type="text" placeholder="Enter your new Username" class="settings-textbox" required>
                </div>
                <div class="signup-button">
                    <button type="submit" class="button2">Save Changes</button>
                </div>                                
            </div>
        </form>         
      </div>
    </div>
        
    <div id="Password" class="tabcontent">
        <div class="container">
            
            <form action="" method="post" name="editPassForm">
                {% csrf_token %}
                <div class="editPassword-box">
                    <div class="text-left">Change your Password</div>
                    <div class = "form-group">                        
                    <input type="text" placeholder="Current Password" class="settings-textbox" required>                                          
                    <input type="password" placeholder="Enter your new Password" class="settings-textbox" required>                       
                    <input type="password" placeholder="Confirm new Password" class="settings-textbox" required>
                    </div>
                    <div class="signup-button">
                    <button type="submit" class="button2">Save Changes</button>                    
                    </div>                                        
                </div>
            </form>              
          </div>
    </div>
      
    <script>
        function openTab(event, tabName) {           
            var tabcontent, tabbutton;

            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            tabbutton = document.getElementsByClassName("tabbutton");

            for (i = 0; i < tabbutton.length; i++) {
                tabbutton[i].className = tabbutton[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            event.currentTarget.classList.add("active");

        }
        // opening tab 1 by default
        document.getElementById("defaultOpen").click();
    </script>
{% endblock %}
</body>
</html>
