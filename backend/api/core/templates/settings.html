{% extends "base.html" %}

{% block title %}Settings Page {% endblock %}

<html> 
<body>
  {% block content %}  

  <div class="tab-btns">
    <button class="tabbutton" onclick="openTab(event, 'Account')" id="defaultOpen">Account</button>
    <button class="tabbutton" onclick="openTab(event, 'Password')">Password</button>
  </div>

<div id="Account" class="tabcontent">
    <div class="container">    
        <form action={% url 'update_username' %} method="post" name="editUsernameForm">
            {% csrf_token %}
            <div class="editPassword-box">
                <div class="text-left">Change your Username</div>
                    <div class="form-group">
                        {{ editUsernameForm.username }}
                    </div>
                    <div class="signup-button">
                        <button type="submit" class="button2">Save Changes</button>
                    </div>  
                </div>                              
            </div>
        </form>         
    </div>
        
    <div id="Password" class="tabcontent1 d-flex justify-content-center">
        <div class="container"> 
            <form action={% url 'update_password' %} method="post" name="editPasswordForm">
                {% csrf_token %}
                <div class="editPassword-box">
                    <div class="text-left">Change your Password</div>
                        <div class = "form-group">          
                            {{editPasswordForm}}              
                            {% comment %} <input type="password" placeholder="Enter your new Password" class="settings-textbox" required>                       
                            <input type="password" placeholder="Confirm new Password" class="settings-textbox" required> {% endcomment %}
                        </div>
                    </div>
                    <div class="signup-button">
                        <button type="submit" class="button2">Save Changes</button>                    
                    </div>                                        
                </div>
            </form>              
        </div>
    </div>
</div>
{% endblock %}
</body>
</html>
