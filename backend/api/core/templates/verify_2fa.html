{% extends "base.html" %}
{% load static %}

{% block title %}verify 2fa page {% endblock %}

  {% block content %}
  <div class="container" style="margin-left: 20%;">
    <h2 style="color: white;">Enter Your 2FA Code</h2>
    <form method="post">
        {% csrf_token %}
        <label for="code" style="color: white;">2FA Code:</label>
        <input type="text" id="code" name="code" required style="text-align: right;">
        <button type="submit">Verify</button>
    </form>
  </div>
  {% endblock %}
