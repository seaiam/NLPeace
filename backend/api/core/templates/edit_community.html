<!DOCTYPE html>
<html>
<head>
    <title>Edit Community</title>
</head>
<body>
    <h1>Edit Community: {{ community.name }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Community</button>
    </form>
    <a href="{% url 'community_detail' community.id %}">Back to Community</a>
</body>
</html>
