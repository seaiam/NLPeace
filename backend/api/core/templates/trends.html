{% extends 'base.html' %}
{% load static %}

{% block title %}Trends{% endblock %}

{% block content %}

<div class="d-flex justify-content-center align-items-center">   
    <div class="card" style="width: 39rem; background: linear-gradient(to right, #F9D1C4 0%, #9BBDDD 51%, #F9D1C4 100%);  border-radius: 15px; margin-bottom:30px;">
        <div class="card-body">
            <div class="row">
                <div class="col">
                    <h1 class="text-center">Trending Topics</h1>
                    <div class="list-group list-group-flush trend-list">
                        {% for trend in trends %}
                        <a href="#" class="list-group-item list-group-item-action">{{ trend }}</a>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
