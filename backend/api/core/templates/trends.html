{% extends 'base.html' %}
{% load static %}

{% block title %}Trends{% endblock %}

{% block content %}

<p class="text-center text-white">Trending Topics</p>

{% if trends %}

<div class="d-flex justify-content-center align-items-center">   
    <div class="card" style="width: 39rem; background: linear-gradient(to right, #F9D1C4 0%, #9BBDDD 51%, #F9D1C4 100%);  border-radius: 15px; margin-bottom:30px;">
        <div class="card-body">
            <div class="row">
                <div class="col">
                    <div class="list-group list-group-flush trend-list">
                        {% for trend in trends %}
                        <a href="{% url 'trend_search' word=trend %}" class="list-group-item list-group-item-action">{{ trend }}</a>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endif %}

{% endblock %}
