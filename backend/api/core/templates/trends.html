{% extends 'base.html' %}
{% load static %}

{% block title %}Trends{% endblock %}

{% block content %}

<div class="d-flex justify-content-center align-items-center">   
    <div class="card" style="width: 39rem; background: linear-gradient(to right, #F9D1C4 0%, #9BBDDD 51%, #F9D1C4 100%);  border-radius: 15px; margin-bottom:30px;">
        <div class="card-body">
            <div class="row">
                <div class="col">
                    {% for trend in trends %}
                    <div>{{ trend }}</div>
                    {% empty %}
                    <div class="no-post">No trends yet.</div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
