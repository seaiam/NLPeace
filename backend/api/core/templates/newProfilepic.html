{% extends 'base.html' %} 
{% block content %}
  
  <form  method="post" enctype="multipart/form-data" >
      {% csrf_token %}

      <div class="form-group" style="color: #00001c;">
          <label for="{{ form.pic.id_for_label }}" class="form-outline mb-4" style="font-size:20px;">Update Profile Picture</label>
        {{ form.as_p }}
        {% for error in form.pic.errors %}
        <span style="color: red;">{{ error }}</span>
        {% endfor %}
      </div>

      <br/>
      <!-- Submit -->
      <div class="text-center">
      <button type="submit" class="submitButton">Submit</button>
      <br/>
      </div>
  </form>
{% endblock %}
