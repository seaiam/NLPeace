<div class="container">
    <div class = "d-flex align-items-center justify-content-center">
        <form method="post">
            {% csrf_token %}
            <div class= "forgotPassword-box">
                {% if messages %}
                {% for message in messages %}
                {{ message }}
                {% endfor %}
                {% endif %}
                    <div class="text-center">Forgot Password</div>
                    <p class="descp">Please enter your email address below, click reset password. We will send you a link to your email to reset password.</p>
                    <div class = "forgotPassword-inputs">
                        <span class="icons1"><i class="fa fa-user-alt" aria-hidden="true"></i></span>
                        <input type="text" class="form-login" name="email" placeholder="Email"> 
                    </div>

                
                    <div class = "login-button">
                        <button type="submit" class="button1">Reset Password</button>
                    </div>

            </div>
        </form>
    </div> 
  </div>

{% endblock %}
