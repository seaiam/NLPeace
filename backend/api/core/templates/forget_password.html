
{% block content %}
<form method="post">
    {% csrf_token %}
    <h4>Forgotten Password</h4>
    {% if messages %}
    {% for message in messages %}
    {{ message }}
    {% endfor %}
    {% endif %}
    <p>Please enter your email to reset the password</p>
    <input type="text" name="email">
    <button type="submit">Submit</button>
</form>

{% endblock %}
