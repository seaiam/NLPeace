
{% block content %}
<form method="post">
    {% csrf_token %}
    <h4>Change password</h4>
    {% if messages %}
    {% for message in messages %}
    
    {{ message }}

    {% endfor %}
    {% endif %}
    
    <p>Password
    <input type="password" name="new_password">
    </p>
    <p>Confirm Password
    <input type="password" name="confirm_password">
    </p>
   
    <button type="submit">Submit</button>
</form>

{% endblock %}
