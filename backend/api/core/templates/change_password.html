<div class="container">
    <div class = "d-flex align-items-center justify-content-center">
        <form method="post">
            {% csrf_token %}
            <div class= "changepassword-box">
                {% if messages %}
                {% for message in messages %}
                
                {{ message }}
            
                {% endfor %}
                {% endif %}
                    <div class="text-center">Change password</div>
                    <div class = "changepassword-inputs">
                        <p>Password
                        <input type="password" class="form-login" name="new_password">
                        </p>
                        <p> Confirm Password
                        <input type="password" class="form-login" name="confirm_password">
                        </p>
                    </div>

                
                    <div class = "passwordchange-button">
                        <button type="submit" class="button1">Save</button>
                    </div>

            </div>
        </form>
    </div> 
  </div>
