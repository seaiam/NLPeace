{% extends "base.html" %}

{% block title %}Login Page {% endblock %}


{% block content %}
<div class="container">
    <div class = "d-flex align-items-center justify-content-center">
      <form method="post">
        {% csrf_token %}
         <div class= "login-box">
                <div class="text-center">Log In</div>
                <div class = "login-inputs">
                  <!-- {{ form.username.label_tag }} -->
                  {{ form.username }}
                  {{ form.username.errors }}
                </div>

                <div class = "login-inputs">
                  <!-- {{ form.password.label_tag }} -->
                  {{ form.password }}
                  {{ form.password.errors }}
                </div>

                <div class="forgot-password">
                  <a href="" style = "color:#00001c;">Forgot Password ?</a>
                </div>

                <div class = "login-button">
                    <button type="submit" class="button1">Log In</button>
                </div>

                <div class="create-account">
                    <p class = "account"><br>Not a member?&nbsp;<a href="" style = "color:#00001c;">Create an Account</a></p> 
                </div>
        </div>
     </form>
    </div> 
  </div>

{% endblock %}
