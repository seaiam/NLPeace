{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>LOGIN</title>
    <!-- Add your CSS stylesheets or links to external CSS files here -->
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link rel="stylesheet"  type="text/css" href="{% static 'style.css' %}">
</head>
<body>

<div class="container">
    <div class = "d-flex align-items-center justify-content-center">
      <form method="post">
         <div class= "login-box">
                <div class="text-center">Log In</div>
                <div class = "login-inputs">
                  {{ form.email.label_tag }}
                  {{ form.email }}
                  {{ form.email.errors }}
                </div>

                <div class = "login-inputs">
                  {{ form.password.label_tag }}
                  {{ form.password }}
                  {{ form.password.errors }}
                </div>

                <div class="forgot-password">
                  <a href="" style = "color:#00001c;">Forgot Password ?</a>
                </div>

                <div class = "login-button">
                    <button type="submit" class="button1">Log In</button>
                </div>

                <div class="create-account">
                    <p class = "account"><br>Not a member?&nbsp;<a href="" style = "color:#00001c;">Create an Account</a></p> 
                </div>
        </div>
     </form>
    </div> 
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
