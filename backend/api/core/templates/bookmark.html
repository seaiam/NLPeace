{% extends 'base.html' %}


{% block content %}

<div class="container">

    <h2 class="notification-text"> Your Bookmarked Posts </h2>
    <div id="Posts" class="posttabcontent">

        {% for post in bookmarked_posts %}
            {% include "posts.html" with tab="posts" %}
            {%empty%}
                {% if bookmarked_posts %}
                    {%else%}
                    <div class="no-post">No posts available. </div>
                {% endif %}

        {% endfor %}

    </div>
</div>

{% endblock %}
