<!-- chat/templates/chat/room.html -->
{%load static%}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
</head>
<body>
    <script src="{% static 'reconnecting-websocket.js' %}"></script>
    <ul id="chat-log" ></ul></div>
    <input id="chat-message-input" type="text" size="100"><br>
    <input id="chat-message-submit" type="button" value="Send">
    <form action="{% url 'upload' room_name  %}" enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        {{ upload.file }}
        <button type="submit">Upload</button>
    </form>
    {{ room_name|json_script:"room-name" }}
    <script>
        var roomName={{room_name_json}};
        var username={{username}}
        var chatSocket = new ReconnectingWebSocket(
            'ws://'
            + window.location.host
            + '/ws/chat/'
            + roomName
            + '/'
        );

        chatSocket.onopen = function(e) {
            fetchMessages()
        }

        function fetchMessages() {
            chatSocket.send(JSON.stringify({'command':'fetch_messages'}));
        }
        
         chatSocket.onmessage = function(e){
            var data = JSON.parse(e.data);
            if (data['command']==='messages'){
                for (let i=0; i<data['messages'].length;i++){
                    createMessage(data['messages'][i]);
                }
            } else if (data['command']==='new_message'){
                createMessage(data['message']);
            }
        }

        function getContent(message) {
            let element = null;
            if (Boolean(message.is_file_download)) {
                element = document.createElement('a');
                element.href = `download/${message.content}`;
            } else {
                element = document.createElement('p');
            }
            element.textContent = message.content;
            return element
        }

        createMessage= function(message) {
            var author = message['author'];
            var msgListTag=document.createElement('li');
            var imgTag=document.createElement('img');
            var content = getContent(message);
            if (author===username){
                msgListTag.className='sent';
            }else{
                msgListTag.className='replies';
            }
            msgListTag.appendChild(imgTag);
            msgListTag.appendChild(content);
            document.querySelector('#chat-log').appendChild(msgListTag);
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.key === 'Enter') {  // enter, return
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            chatSocket.send(JSON.stringify({
                'command':'new_message',
                'message': message,
                'from':username
            }));
            messageInputDom.value = '';
        };

    </script>
</body>
</html>
