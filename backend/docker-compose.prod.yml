version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: dockerfile.prod # or dockerfile.dev 
      args:
        - DEV=false
    env_file:
      - prod.env # or dev.env
    ports:
      - "8000:8000"
    volumes:
      - ./api:/api
    command: >
      sh -c "python -m textblob.download_corpora
             python manage.py wait_for_db &&
             python manage.py makemigrations core &&
             python manage.py migrate core &&
             python manage.py makemigrations &&
             python manage.py migrate"
    environment:
      - DB_HOST=db
      - DB_NAME=devdb
      - DB_USER=devuser
      - DB_PASS=changeme
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - NLTK_DATA=.
    depends_on:
      db:
        condition: service_healthy
  
  redis:
    image: "redis:alpine"
    expose:
      - "6379"

  db:
    image: postgres:16.0-alpine
    volumes:
      - dev-db-data:/var/lib/postgresql/data\
    environment:
      - POSTGRES_DB=devdb
      - POSTGRES_USER=devuser
      - POSTGRES_PASSWORD=changeme
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d devdb -U devuser"]
      interval: 1s
      timeout: 5s
      retries: 25

volumes:
  dev-db-data:
    
      